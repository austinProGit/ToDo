<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>To-Do App</title>
  </head>
  <body class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <header class="mt-5 mb-5 text-center">
            <h1 id="title">To-Do Helper App</h1>
          </header>
        </div>
      </div>
      <div class="row text-center pl-3 pr-3">
        <div class="col-lg shadow-lg rounded border border-primary p-4 mr-2 ml-2 mb-3 card">
          <main>
            <h1 class="mb-3">
              Create New To-Do
            </h1>
            <form name="createToDoForm" action="#" method="post" class="" onsubmit="addNewToDo(); return false">
              <div class="form-group">
                <label for="toDoName" class="h3">Name: </label>
                <input type="text" class="form-control form-control-lg" id="toDoName" name="toDoName" placeholder="Enter your new To-Do's name here." required>
              </div>
              <div class="form-group">
                <label for="toDoDesc" class="h3">Description: </label>
                <input type="text" class="form-control  form-control-lg" id="toDoDesc" name="toDoDesc" placeholder="Describe your To-Do in detail here.">
              </div>
              <div class="form-group">
                <label for="toDoUrg" class="h3">Urgency: </label>
                <input type="number" class="form-control  form-control-lg" id="toDoUrg" name="toDoUrg" placeholder="How urgent is your task? (1 to 10)" min="1" max="10" required>
              </div>
              <div class="form-group">
                <label for="toDoDate" class="h3">Date: </label>
                <input type="date" class="form-control form-control-lg" id="toDoDate" name="toDoDate" placeholder="Enter date (ddmmyyyy)" required>
              </div>
              <button type="submit" class="btn btn-success btn-lg">Add New To-Do</button>
            </form>
          </main>
        </div>
        <div class="col-lg shadow-lg rounded border border-primary p-4 mb-3 ml-2 mr-2 card">
          <main>
            <h1 class="mb-3">
              Delete To-Do
            </h1>
            <form name="deleteToDoForm" action="#" method="post" onsubmit="deleteToDo(); return false">
              <div class="form-group">
                <label for="toDoName" class="h3">To-Do to Delete: </label>
                <input type="text" class="form-control  form-control-lg" id="toDoName" name="toDoName" placeholder="Enter the name of the To-Do you'd like to remove.">
              </div>
              <button type="submit" class="btn btn-danger btn-lg">Delete To-Do</button>
            </form>
          </main>
        </div>
        <div class="col-lg shadow-lg rounded border border-primary p-4 ml-2 mr-2 mb-3 card">
          <main>
            <h1 class="mb-3">
              Current To-Dos
            </h1>
            <button onclick="sortByUrgency()" class="btn btn-primary btn-lg mr-2">Sort by Urgency</button>
            <button onclick="sortByDate()" class="btn btn-primary btn-lg ml-2">Sort by Date</button> 
            <ul class="mt-3 text-left todo-list" id="toDoListTarget"></ul>
          </main>
        </div>
      </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
